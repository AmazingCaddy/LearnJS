<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="js/lib/jquery-2.1.4.js"></script>
  <script src="js/lib/kendo.all.min.js"></script>
</head>
<body>

<div id="example">
  <!-- Define the HTML table, with rows, columns, and data -->
  <table id="grid">
    <colgroup>
      <col />
      <col style="width:100px" />
    </colgroup>
    <thead>
      <tr>
        <th data-field="title" data-filterable="false">Title</th>
        <th data-field="year" data-type="number" data-template="<strong>#=year#</strong>">Year</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Star Wars: A New Hope</td>
        <td>1977</td>
      </tr>
      <tr>
        <td>Star Wars: The Empire Strikes Back</td>
        <td>1980</td>
      </tr>
      <tr>
        <td>Star Wars: The Empire Strikes Back II</td>
        <td>1985</td>
      </tr>
    </tbody>
  </table>
  <!-- Initialize the Grid -->
  <script>
    $(document).ready(function(){
      $("#grid").kendoGrid({
        sortable: true,
        filterable: true
      });
    });

</script>
</div>

</body>
</html>
