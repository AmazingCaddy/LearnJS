<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multilevel Sorting</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/lib/knockout-3.3.0.js">
</script>
    <script data-main="/js/main" src="/js/require.js">
</script>
  </head>
  <body>
    <div class="container">
      <div style="border:1px solid #F00">
        <svg xmlns="http://www.w3.org/2000/svg" width="220" height="51" >
          <g class="highcharts-legend" zIndex="7" transform="translate(10,0)">
            <g zIndex="1">
              <g>
                <g class="highcharts-legend-item" zIndex="1" transform="translate(0,0)">
                  <path fill="none" d="M 0 11 L 16 11" stroke-width="2" stroke-dasharray="NaN" stroke="rgb(21, 112, 166)"></path><path fill="rgb(21, 112, 166)" d="M 8 7 C 13.328 7 13.328 15 8 15 C 2.672 15 2.672 7 8 7 Z" stroke="#FFFFFF" stroke-width="0.00001"></path>
                  <text x="21" y="15" style="color:#333333;font-size:12px;font-weight:bold;cursor:pointer;fill:#333333;" text-anchor="start" zIndex="2">
                    <tspan>Internet Solutions</tspan>
                  </text>
                </g>
                <g class="highcharts-legend-item" zIndex="1" transform="translate(0,17)">
                  <path fill="none" d="M 0 11 L 16 11" stroke-width="2" stroke-dasharray="6,2" stroke="rgb(238, 102, 0)"></path>
                  <text x="21" y="15" style="color:#333333;font-size:12px;font-weight:bold;cursor:pointer;fill:#333333;" text-anchor="start" zIndex="2">
                    <tspan>Competitor group average</tspan>
                  </text>
                </g>
                <g class="highcharts-legend-item" zIndex="1" transform="translate(0,34)">
                  <text x="21" y="15" style="color:#333333;font-size:12px;font-weight:bold;cursor:pointer;fill:#333333;" text-anchor="start" zIndex="2">
                    <tspan>Competitor range</tspan>
                  </text>
                  <rect x="0" y="4" width="16" height="12" zIndex="3" fill="rgb(214, 214, 214)"></rect>
                </g>
              </g>
            </g>
          </g>
        </svg>
      </div>
      <h1>Multilevel Sorting Demo</h1>
      <a href="#sakdj">hehe</a>
      <a href="#test">haha</a>
      <p>Look at source or inspect the DOM to see how it works.</p>
      <div class="wrapper">
        <div class="left">test1</div>
        <div class="right">
          <div>test2</div>
        </div>
      </div>

      <div>
        <svg viewBix="0 0 400 400">
          <g transform></g>
        </svg>
      </div>
      <ul class="folders" data-bind="foreach: folders">
        <li data-bind="text: $data, css: { selected: $data == $root.chosenFolderId() }, click: $root.goToFolder"></li>
      </ul>
      <div id="kotest">
        <h2>Your seat reservations(<span data-bind="text: seats().length"></span>)</h2>
        <h3 data-bind="visible: totalSurcharge() > 0">
          Total surcharge: $<span data-bind="text: totalSurcharge().toFixed(2)"></span>
        </h3>
        <button data-bind="click: addSeat, enable: seats().length < 5">Reserve another seat</button>
        <button data-bind="click: Remove">Remove</button>
        <table>
          <thead>
            <tr>
              <th>Passenger name</th>
              <th>Meal</th>
              <th>Surcharge</th>
              <th></th>
            </tr>
          </thead>
          <!-- Todo: Generate table body -->
          <tbody data-bind="foreach: seats">
            <tr>
              <td><input data-bind="value: name" /></td>
              <td><select data-bind="options: $root.availableMeals, value: meal, optionsText: 'mealName'"></select></td>
              <td data-bind="text: formattedPrice"></td>
              <td><a href="#" data-bind="click: $root.removeSeat">Remove</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
